<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="questão03.css" media="">
    <title>Lista de exercícios 3 - Questão 03</title>
</head>
<body>
    <div>
        <h3 id="titulo">Não é associado? Faça seu cadastro</h3>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
              <label for="nome"><strong>Nome</strong></label>  
              <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="nomecompleto"><strong>Nome Completo</strong></label>  
                <input type="text" name="nomecompleto" id="nomecompleto" required>
              </div>
              <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>  
                <input type="text" name="cpf" id="cpf" required>
              </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="website"><strong>Web Site</strong></label>  
            <input type="text" name="website" id="website" required>
          </div>
          <div class="campo">
            <label for="endereco"><strong>Endereço</strong></label>  
            <input type="text" name="endereco" id="endereco" required>
          </div>
          <div class="campo">
            <label for="bairro"><strong>Bairro</strong></label>  
            <input type="text" name="bairro" id="bairro" required>
          </div>
          <div class="campo">
            <label for="cep"><strong>Cep</strong></label>  
            <input type="text" name="cep" id="cep" required>
          </div>
          <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>  
            <input type="text" name="telefone" id="telefone" required>
          </div>
          <div class="campo">
            <label for="datadenascimento"><strong>Data de Nascimento</strong></label>  
            <input type="date" name="datadenascimento" id="datadenascimento" required>
          </div>
          <div class="campo">
            <label for="celular"><strong>Celular</strong></label>  
            <input type="text" name="celular" id="celular" required>
          </div>
          <div class="campo">
            <label for="login"><strong>Login</strong></label>  
            <input type="text" name="login" id="login" required>
          </div>
          <div class="campo">
            <label for="cidade"><strong>Cidade</strong></label>  
            <input type="text" name="cidade" id="cidade" required>
          </div>
          <div class="campo">
            <br>
            <label for="uf"><strong>UF</strong></label>
            <select id="uf">
                <option selected disabled value="">Selecione</option>
                <option>RO</option>
                <option>AC</option>
                <option>AM</option>
                <option>RR</option>
                <option>PA</option>
                <option>AP</option>
                <option>TO</option>
                <option>MA</option>
                <option>PI</option>
                <option>CE</option>
                <option>RN</option>
                <option>PB</option>
                <option>PE</option>
                <option>AL</option>
                <option>SE</option>
                <option>BA</option>
                <option>MG</option>
                <option>ES</option>
                <option>RJ</option>
                <option>SP</option>
                <option>PR</option>
                <option>SC</option>
                <option>RS</option>
                <option>MS</option>
                <option>MT</option>
                <option>GO</option>
                <option>DF</option>
            </select>
        </div>
        <div class="campo">
            <label for="fax"><strong>Fax</strong></label>  
            <input type="text" name="fax" id="fax" required>
        </div>
        <div class="campo">
            <br>
            <label><strong>Sexo</strong></label>
            <label>
                <input type="radio" name="devweb" value="masculino">Masculino
            </label>
            <label>
                <input type="radio" name="devweb" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="devweb" value="preferenaodizer">Prefere não dizer
            </label>
        </div>
        <div class="campo">
            <br>
            <label for="estadocivil"><strong>Estado Civil</strong></label>
            <select id="estadocivil">
                <option selected disabled value="">Selecione</option>
                <option>Casado(a)</option>
                <option>Solteiro(a)</option>
                <option>Separado(a)</option>
                <option>Divorciado(a)</option>
                <option>Viúvo(a)</option>
            </select>
        </div>
        <div class="campo">
            <label for="senha"><strong>Senha</strong></label>  
            <input type="password" name="senha" id="senha" required>
        </div>
        <fieldset class="grupo">
            <div id="checkblock">
                <br>
                <label><strong>Deseja receber informações sobre os seguintes assuntos abaixo:
                </strong></label>
                <input type="checkbox" id="assuntos" name="assuntos" value="tecnologia">
                <label for="assuntos"> Tecnologia</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="esportes">
                <label for="assuntos"> Esportes</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="automoveis">
                <label for="assuntos"> Automóveis</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="culinaria">
                <label for="assuntos"> Culinária</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="politica">
                <label for="assuntos"> Política</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="policial">
                <label for="assuntos"> Policial</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="tempo">
                <label for="assuntos"> Tempo</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="cultura">
                <label for="assuntos"> Cultura</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="economia">
                <label for="assuntos"> Economia</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="jogos">
                <label for="assuntos"> Jogos</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="educacao">
                <label for="assuntos"> Educação</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="viagem">
                <label for="assuntos"> Viagem</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="empregos">
                <label for="assuntos"> Empregos</label>
                <input type="checkbox" id="assuntos" name="assuntos" value="modaeestilo">
                <label for="assuntos"> Moda e Estilo</label>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div id="checkblock">
                <br>
                <label><strong>Termos de autorização</strong></label>
                <input type="checkbox" id="autorizacao" name="autorizacao" value="regras" checked>
                <label for="autorizacao"> Li as regras de cadastro e autorizo a criação do usuário</label>
            </div>
        </fieldset>
        <button class="botao" type="submit">Confirmar</button>
        <button class="button" type="submit">Retornar</button>
    </form>
</body>
</html>
